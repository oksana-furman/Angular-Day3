<div class="container">
    <div class="item">
        <img src="{{ product.photo }}" alt="{{ product.name}}">
    </div>
    <div class="item">
        <h3>{{product.name}}</h3>
        <h6>This is {{ product.name }}. He is a {{ product.age }} years old {{ product.color }} {{ product.type }}. </h6>
        <p>description: {{ product.description }}</p>
        <a class="btn btn-danger mx-2" (click)="addToCart()">Buy</a>
    </div>

</div>
