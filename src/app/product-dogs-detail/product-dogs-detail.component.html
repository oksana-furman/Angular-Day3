<div class="container">
    <div class="item">
        <img src="{{ productDog.photo }}" alt="{{ productDog.name}}">
    </div>
    <div class="item">
        <h3>{{productDog.name}}</h3>
        <h6>This is {{ productDog.name }}. He is a {{ productDog.age }} years old {{ productDog.type }}. </h6>
        <p>description: {{ productDog.description }}</p>
        <p>You can make {{ productDog.name }} your pet for just {{ productDog.price }} &#8364;.</p>
        <a class="btn btn-danger mx-2" (click)="addToCart()">Buy</a>
    </div>

</div>
